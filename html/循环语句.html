<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>循环语句</p>
</body>
<script>

    // do while
    var i = 0 
    do{
        i ++
    }while(i<10)

    console.log(i) //10

    // while
    var j = 0 
    while(j<10){
        j ++
         
    }
    console.log(j)// 10
   

    // for
    var count = 10; 
    for (var a = 0; a < count; a++){ 
      console.log("111",a) // 9
    }
    console.log("222",a) // 10
    
    /*   // for等同于
    var count = 10; 
    var a = 0; 
    while (a < count){ 
        console.log(a) // 9
        a++; 
        console.log("222",a) // 10
    } */


    // for-in语句
    // for-in 语句是一种精准的迭代语句，可以用来枚举对象的属性
    //为了保证最大限度的兼容性，建议在使用 for-in 循环之前，先检测确认该对象的值不是 null 或 undefined。
    let obj = {
        a:'1',
        b:'2',
        c:'3'
    }
    for (var propName in obj) { 
        console.log(propName); // a b c
    }
   
    // break
    //break 语句会立即退出循环，强制继续执行循环后面的语句。
    var num = 0; 
    for (var i=1; i < 10; i++) { 
        if (i % 5 == 0) { 
            break; 
        } 
         num++; 
    } 
   console.log(num) // 4

    //   continue
    //而 continue 语句虽然也是立即退出循环，但退出循环后会从循环的顶部继续执行。
    var num2 = 0; 
    for (var i2=1; i2 < 10; i2++) { 
        if (i2 % 5 == 0) { 
            continue; 
        } 
        num2++; 
    } 
    console.log(num2) // 8

</script>
</html>
